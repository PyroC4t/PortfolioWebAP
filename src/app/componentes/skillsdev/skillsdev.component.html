<div class="container">
    <div class="container">

        <p class="subtitles">Desarrollador web</p>

        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
            <button type="button" class="btn btn-light btn-lg" routerLink="/nuevaSkilldev" *ngIf="isLogged" ><b>AÃ±adir nueva Skill</b></button>
        </div>

        <div class="row justify-content-center">
            <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 cards-skills">
                <p class="titles-skill">Full Stack web developer Jr.</p>

                <div class="flex-skillpb" *ngFor="let Skilldev of skidev">
                    <img class="iconskill" src={{Skilldev.iconSkidev}} alt="img Skill">
                    <div class="skills">
                        <div class="skill">
                            <div class="skill-name">{{Skilldev.nombreSkidev}}</div>
                            <div class="skill-bar">
                                <div class="skill-perdev" style="max-width:{{Skilldev.porcentajeSkidev}}%"></div>
                            </div>
                            <button class="btnedit btn-dark" routerLink="/editSkilldev/{{Skilldev.id}}" *ngIf="isLogged"><i class="icon bi bi-pencil-fill"></i></button>
                            <button class="btnedit btn-dark" (click)="delete(Skilldev.id)" *ngIf="isLogged"><i class="icon bi bi-trash-fill"></i></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<br>
