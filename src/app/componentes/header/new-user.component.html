<div class="container-fluid newUser d-flex justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-8 col-xl-6 col-xxl-6">
        <div class="cards-section">

            <div class="d-flex justify-content-center text-center mx-3 mb-4 mt-1 pt-1">
                <img class="img-responsive" src="/assets/Argentina-programa-logo.png" alt="logo" width="140px">
            </div>

            <h6 class="text-center">Completar el formulario para añadir una nueva sección</h6>

            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreUser">Nombre del usuario</label>
                    <input type="text" class="form-control" id="nombreUser" name="nombreUser" [(ngModel)]="nombreUser" required placeholder="Ej: programador">
                </div>
                <div class="form-group">
                    <label for="apellidoUser">Apellido del usuario</label>
                    <input type="text" class="form-control" id="apellidoUser" name="apellidoUser" [(ngModel)]="apellidoUser" required placeholder="Ej: RockStar">
                </div>
                <div class="form-group">
                    <label for="imgUser">Cargo</label>
                    <input type="text" class="form-control" id="imgUser" name="imgUser" [(ngModel)]="imgUser" required placeholder="Ej: Programador Senior">
                </div>

                <div class="text-center">
                    <button class="btn btn-outline-light justify-content-center"><b>Añadir nueva Usuario</b></button>
                </div>

            </form>
        </div>
    </div>
</div>
