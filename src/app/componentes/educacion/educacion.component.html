<div class="container">
    <div class="col-sm">
        <h4 class="titles">Educaci√≥n</h4>
    </div>
      
    <div class="row flex-section" *ngFor="let educacion of educacionList">
        <div class="col-sm-8 col-md-12 col-xl-9">
            <div class="row center">
                <div class="col-sm-4 flex cards-img">
                    <img class="img-item" src="/assets/Argentina-programa-logo.png" alt="logo Instituto">
                </div>
                <div class="col-sm cards-section">
                <h4>{{educacion.title}}</h4>
                <ul class="listSquare">
                    <li>Instituto: {{educacion.instituto}}</li>
                    <li>Titulo: {{educacion.titulo}}</li>
                    <li>Periodo: {{educacion.periodo}}</li>
                </ul>
                </div>
            </div>
        </div>
    </div>
    
</div>
