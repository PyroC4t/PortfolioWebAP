<div class="container">
    <div class="col-sm">
        <h4 class="titles">Educación</h4>
    </div>

    <div class="col-lg-12 text-center my-3">
        <button type="button" class="btn btn-light btn-lg" routerLink="/nuevaedu" *ngIf="isLogged"><b>Añadir educación</b></button>
    </div>
      
    <div class="row flex-section" *ngFor="let Educacion of edu">
        <div class="col-sm-8 col-md-12 col-xl-9">
            <div class="row center">
                <div class="col-sm-4 flex cards-img">
                    <img class="img-item" src="/assets/Argentina-programa-logo.png" alt="logo Instituto">
                </div>
                <div class="col-sm cards-section">
                <h4>{{Educacion.nombreEdu}}</h4>
                <ul class="listSquare">
                    <li>Instituto: {{Educacion.institutoEdu}}</li>
                    <li>Titulo: {{Educacion.tituloEdu}}</li>
                    <li>Periodo: {{Educacion.periodoEdu}}</li>
                </ul>
                <button class="btn btn-dark" routerLink="/editedu/{{Educacion.id}}" *ngIf="isLogged"><i class="bi bi-pencil-fill"></i><b> Editar </b></button>
                <button class="btn btn-dark" (click)="delete(Educacion.id)" *ngIf="isLogged"><i class="bi bi-trash-fill"></i><b> Borrar </b></button>
                </div>
            </div>
        </div>   
    </div>
</div>
