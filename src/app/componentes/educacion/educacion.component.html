<div class="container">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h4 class="titles">Educación</h4>
    </div>

    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center my-3">
        <button type="button" class="btn btn-light btn-lg" routerLink="/nuevaedu" *ngIf="isLogged"><b>Añadir nueva educación</b></button>
    </div>
      
    <div class="row flex-section" *ngFor="let Educacion of edu">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-3 flex cards-img">
            <img class="img-item" src="/assets/Argentina-programa-logo.png" alt="logo Instituto">
        </div>

        <div class="col-sm-8 col-md-8 col-lg-8 col-xl-6 cards-section">
            <h4>{{Educacion.nombreEdu}}</h4>
        <ul class="listSquare">
            <li>Instituto: {{Educacion.institutoEdu}}</li>
            <li>Titulo: {{Educacion.tituloEdu}}</li>
            <li>Periodo: {{Educacion.periodoEdu}}</li>
        </ul>
            <button class="btnedit btn-dark" routerLink="/editedu/{{Educacion.id}}" *ngIf="isLogged"><i class="bi bi-pencil-fill"></i><b> Editar </b></button>
            <button class="btnedit btn-dark" (click)="delete(Educacion.id)" *ngIf="isLogged"><i class="bi bi-trash-fill"></i><b> Borrar </b></button>
        </div>
    </div>
</div>
