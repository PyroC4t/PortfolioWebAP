<section class="modalLogin">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
          <div class="card text-white" style="border-radius: 2rem;">
            <div class="card-body px-4 py-3 text-center">
  
              <div>

                <div class="d-flex justify-content-center text-center mx-3 mb-4 mt-1 pt-1">
                  <img class="img-responsive" src="/assets/Argentina-programa-logo.png" alt="logo" width="140px">
                </div>
  
                <h5 class="fw-bold text-white mb-4">Ingrese usuario & contraseña</h5>

                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                  <div class="form-outline form-white mb-4">
                    <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="nombreUsuario" required />
                    <label class="form-label fw-bold" for="nombreUsuario">Usuario</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required />
                    <label class="form-label fw-bold" for="password">Contraseña</label>
                  </div>

                  <button class="btn btn-outline-light btn-lg mb-3 px-4 py-2" type="submit">Ingresar</button>
    
                  <!-- <p class="small mb-2 pb-lg-2 mt-3"><a class="text-white" href="#!">¿Olvido su contraseña?</a></p> -->
    
                </form>
  
              </div>
  
              <!-- <div>
                <p class="mb-0">¿No tiene cuenta? <a href="#!" class="text-white fw-bold">Ingresar aqui.</a>
                </p>
              </div> -->
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
