<div class="container-fluid">
    <div class="row backgroundForms justify-content-center" *ngIf="acerde">
        <div class="col-12 col-sm-10 col-md-8 col-lg-8 col-xl-8">
            <div class="cards-section">
    
                <div class="d-flex justify-content-center text-center mx-3 mb-4 mt-1 pt-1">
                    <img src="/assets/Argentina-programa-logo.png" alt="logo" width="140px">
                </div>
    
                <h5>Completar el formulario para editar la información</h5>
    
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="tituloAc">Título de la información</label>
                        <input type="text" class="form-control" id="tituloAc" name="tituloAc" [(ngModel)]="acerde.tituloAc" required="required">
                    </div>
                    <div class="form-group">
                        <label for="descripcionAc">Descripción sobre vos</label>
                        <input type="text" class="form-control" id="descripcionAc" name="descripcionAc" [(ngModel)]="acerde.descripcionAc" required="required">
                    </div>
                    <div class="form-group">
                        <label for="linkiAc">URL de tu Instagram</label>
                        <input type="text" class="form-control" id="linkiAc" name="linkiAc" [(ngModel)]="acerde.linkiAc" required="required">
                    </div>
                    <div class="form-group">
                        <label for="linkgAc">URL de tu repositorio Github</label>
                        <input type="text" class="form-control" id="linkgAc" name="linkgAc" [(ngModel)]="acerde.linkgAc" required="required">
                    </div>
                    <div class="form-group">
                        <label for="linklAc">URL de tu Linkedin</label>
                        <input type="text" class="form-control" id="linklAc" name="linklAc" [(ngModel)]="acerde.linklAc" required="required">
                    </div>    
                    <div class="form-group">
                        <label for="imgAc">URL Imagen de perfil</label>
                        <input type="text" class="form-control" id="imgAc" name="imgAc" [(ngModel)]="acerde.imgAc" required="required">
                    </div>
    
                    <div class="text-center">
                        <button class="btn btn-outline-light justify-content-center"><b>Actualizar</b></button>
                    </div>    
                </form>
            </div>
        </div>
    </div>
</div>
