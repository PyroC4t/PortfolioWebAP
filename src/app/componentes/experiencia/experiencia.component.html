<div class="container-sm">
    <div class="col-sm">
        <p class="titles">Experiencia</p>
    </div>

    <div class="row flex-section" *ngFor="let experiencia of experienciaList">
        <div class="col-sm-2 col-md-3 col-xl-3 flex cards-img">
            <img class="img-item" [src]="experiencia.img" alt="logoEmpresa">
        </div>

        <div class="col-sm-5 col-md-8 col-xl-6 cards-section">
            <h4>{{experiencia.title}}</h4>
            <ul class="listSquare">
                <li>Empresa: {{experiencia.empresa}}</li>
                <li>cargo: {{experiencia.cargo}}</li>
                <li>periodo: {{experiencia.periodo}}</li>
            </ul>
            <p>{{experiencia.descripcion}}</p>
        </div>
    </div>
</div>
<br>
